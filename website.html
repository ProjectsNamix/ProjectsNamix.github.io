<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encanto Eterno</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="images/pic.ico">    
    <style>
        :root {
            --main-bg: #FFE4E1;
            --text-pink: #8b5c5c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--main-bg);
            color: var(--text-pink);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            padding-bottom: 60px;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 2px solid var(--text-pink);
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .profile-mini {
            display: flex;
            align-items: center;
            gap: 1rem;
            cursor: pointer;
        }

        .profile-mini img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid var(--text-pink);
            object-fit: cover;
        }

        .nav-menu {
            display: flex;
            align-items: center;
        }

        .nav-links {
            display: flex;
            align-items: center;
        }

        .nav-links > ul {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-item > a {
            color: var(--text-pink);
            text-decoration: none;
            padding: 0.5rem 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: opacity 0.3s ease;
        }

        .nav-item > a:hover {
            opacity: 0.7;
        }

        .nav-item i {
            color: var(--text-pink);
        }

        .main-wrapper {
            padding-top: 80px;
            flex: 1;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 80px 1rem 0;
        }

        .video-container {
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
            background: transparent;
            border: 2px solid var(--text-pink);
            overflow: hidden;
            position: relative;
            padding-top: 56.25%;
        }

        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: transparent;
        }

        video::-webkit-media-controls-panel {
            background-image: linear-gradient(transparent, transparent) !important;
        }

        video::-webkit-media-controls-current-time-display,
        video::-webkit-media-controls-time-remaining-display {
            color: var(--text-pink);
        }

        .footer {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            padding: 1rem;
            text-align: center;
            border-top: 2px solid var(--text-pink);
            color: var(--text-pink);
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 60px;
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            color: var(--text-pink);
        }

        .mobile-menu-btn i {
            color: var(--text-pink);
        }

        @media (max-width: 768px) {
            .mobile-menu-btn {
                display: block;
            }

            .nav-links {
                position: fixed;
                top: 0;
                right: -100%;
                width: 80%;
                height: 100vh;
                background: rgba(255, 255, 255, 0.9);
                backdrop-filter: blur(10px);
                -webkit-backdrop-filter: blur(10px);
                padding: 5rem 1rem 1rem;
                flex-direction: column;
                transition: right 0.3s ease;
                border-left: 2px solid var(--text-pink);
            }

            .nav-links.active {
                right: 0;
            }

            .nav-links > ul {
                flex-direction: column;
                text-align: center;
            }

            .main-wrapper {
                padding: 60px 0.5rem 0;
                min-height: calc(100vh - 60px);
            }

            .video-container {
                width: 100%;
                margin: 0;
                padding-top: 100%;
                border-width: 1px;
            }

            .video-container video {
                padding: 0;
            }
        }

        @media (max-width: 480px) {
            .main-wrapper {
                padding-top: 70px;
            }

            .video-container {
                padding-top: 120%;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <div class="profile-mini">
                <img src="images/profile.jpg" alt="Profile">
                <span>Encanto Eterno</span>
            </div>
            <div class="nav-menu">
                <button class="mobile-menu-btn" aria-label="Toggle menu">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="nav-links">
                    <ul>
                        <li class="nav-item">
                            <a href="website.html">
                                <i class="fas fa-home"></i>
                                Inicio
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="https://facebook.com/your-profile" target="_blank">
                                <i class="fab fa-facebook"></i>
                                Facebook
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="https://instagram.com/your-profile" target="_blank">
                                <i class="fab fa-instagram"></i>
                                Instagram
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="https://tiktok.com/@your-profile" target="_blank">
                                <i class="fab fa-tiktok"></i>
                                TikTok
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="https://wa.me/your-number" target="_blank">
                                <i class="fab fa-whatsapp"></i>
                                WhatsApp
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="about.html">
                                <i class="fas fa-user"></i>
                                Acerca de nosotros
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <main class="main-wrapper">
        <div class="video-container">
            <video controls autoplay muted playsinline>
                <source src="videos/info.mp4" type="video/mp4">
                Tu navegador no soporta el elemento de video.
            </video>
        </div>
    </main>

    <footer class="footer">
        <p>GODNESS PROJECTS Â© MADE WITH ðŸ’œ BY DARKGOD14 | 2025 â˜¢ ALL RIGHTS RESERVED</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuBtn = document.querySelector('.mobile-menu-btn');
            const navLinks = document.querySelector('.nav-links');
            
            if (menuBtn && navLinks) {
                menuBtn.addEventListener('click', () => {
                    navLinks.classList.toggle('active');
                });
            }
        });
    </script>
</body>
</html>
