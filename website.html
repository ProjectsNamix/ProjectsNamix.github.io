<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encanto Eterno</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="images/pic.ico">    
    <style>
        :root {
            --main-bg: #FFE4E1;
            --text-pink: #8b5c5c;
            --active-pink: #6b3b3b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--main-bg);
            color: var(--text-pink);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            padding-bottom: 60px;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 2px solid var(--text-pink);
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .profile-mini {
            display: flex;
            align-items: center;
            gap: 1rem;
            cursor: pointer;
        }

        .profile-mini img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid var(--text-pink);
            object-fit: cover;
        }

        .nav-menu {
            display: flex;
            align-items: center;
        }

        .nav-links {
            display: flex;
            align-items: center;
        }

        .nav-links > ul {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-item > a {
            color: var(--text-pink);
            text-decoration: none;
            padding: 0.5rem 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: opacity 0.3s ease;
        }

        .nav-item > a:hover {
            opacity: 0.7;
        }

        .nav-item i {
            color: var(--text-pink);
        }

        .sections-container {
            width: 100%;
            padding: 1rem;
            margin-top: 100px;
            min-height: calc(100vh - 180px);
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .sections-wrapper {
            display: flex;
            align-items: center;
            gap: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .section-item {
            font-size: 1rem;
            color: var(--text-pink);
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            flex: 1;
            padding: 0.5rem 1rem;
        }

        .section-item:hover {
            color: var(--active-pink);
            transform: scale(1.05);
        }

        .section-divider {
            font-size: 1rem;
            color: var(--text-pink);
            padding: 0 1rem;
        }

        .content-section {
            display: none;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-top: 2rem;
            text-align: center;
        }

        .content-section.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 1.5rem;
            padding: 1rem;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            padding: 1rem;
            text-align: center;
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-image {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 0.5rem;
        }

        .product-title {
            font-size: 1rem;
            color: var(--text-pink);
            margin: 0.5rem 0;
        }

        .product-price {
            font-weight: bold;
            color: var(--active-pink);
        }

        .add-product-btn {
            position: fixed;
            bottom: 80px;
            right: 20px;
            background: var(--text-pink);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: background-color 0.3s ease;
        }

        .add-product-btn:hover {
            background: var(--active-pink);
        }

        .footer {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            padding: 1rem;
            text-align: center;
            border-top: 2px solid var(--text-pink);
            color: var(--text-pink);
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 60px;
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            color: var(--text-pink);
        }

        .mobile-menu-btn i {
            color: var(--text-pink);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 1200px) {
            .product-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (max-width: 992px) {
            .product-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 768px) {
            .mobile-menu-btn {
                display: block;
            }

            .nav-links {
                position: fixed;
                top: 0;
                right: -100%;
                width: 80%;
                height: 100vh;
                background: rgba(255, 255, 255, 0.9);
                backdrop-filter: blur(10px);
                -webkit-backdrop-filter: blur(10px);
                padding: 5rem 1rem 1rem;
                flex-direction: column;
                transition: right 0.3s ease;
                border-left: 2px solid var(--text-pink);
            }

            .nav-links.active {
                right: 0;
            }

            .nav-links > ul {
                flex-direction: column;
                text-align: center;
            }

            .sections-wrapper {
                flex-direction: column;
                gap: 1rem;
            }

            .section-item {
                font-size: 1rem;
            }

            .section-divider {
                transform: rotate(90deg);
            }

            .product-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .product-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <div class="profile-mini">
                <img src="images/profile.jpg" alt="Profile">
                <span>Encanto Eterno</span>
            </div>
            <div class="nav-menu">
                <button class="mobile-menu-btn" aria-label="Toggle menu">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="nav-links">
                    <ul>
                        <li class="nav-item">
                            <a href="website.html">
                                <i class="fas fa-home"></i>
                                Inicio
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="https://www.facebook.com/profile.php?id=61572436656969" target="_blank">
                                <i class="fab fa-facebook"></i>
                                Facebook
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="https://www.instagram.com/encant.eterno" target="_blank">
                                <i class="fab fa-instagram"></i>
                                Instagram
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="https://www.tiktok.com/@krn_nld" target="_blank">
                                <i class="fab fa-tiktok"></i>
                                TikTok
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="https://wa.me/51908529628" target="_blank">
                                <i class="fab fa-whatsapp"></i>
                                WhatsApp
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="about.html">
                                <i class="fas fa-user"></i>
                                Acerca de nosotros
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <main class="sections-container">
        <div class="main-content">
            <div class="sections-wrapper">
                <div class="section-item" onclick="showSection('flores')">Flores</div>
                <div class="section-divider">|</div>
                <div class="section-item" onclick="showSection('bocaditos')">Bocaditos</div>
            </div>
            
            <div id="flores-content" class="content-section">
                <h2>Flores Eternas</h2>
                <div class="product-grid" id="flores-grid">
                </div>
                <button class="add-product-btn" onclick="showAddProductForm('flores')">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
            
            <div id="bocaditos-content" class="content-section">
                <h2>Bocaditos Especiales</h2>
                <div class="product-grid" id="bocaditos-grid">
                </div>
                <button class="add-product-btn" onclick="showAddProductForm('bocaditos')">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>GODNESS PROJECTS Â© MADE WITH ðŸ’œ BY DARKGOD14 | 2025 â˜¢ ALL RIGHTS RESERVED</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadInitialProducts();
            
            const menuBtn = document.querySelector('.mobile-menu-btn');
            const navLinks = document.querySelector('.nav-links');
            
            if (menuBtn && navLinks) {
                menuBtn.addEventListener('click', () => {
                    navLinks.classList.toggle('active');
                });
            }
        });

        function createProductCard(imageUrl, title, price) {
            const card = document.createElement('div');
            card.className = 'product-card';
            
            card.innerHTML = `
                <img src="${imageUrl}" alt="${title}" class="product-image">
                <h3 class="product-title">${title}</h3>
                <p class="product-price">S/. ${price}</p>
            `;
            
            return card;
        }

        function showAddProductForm(section) {
            const imageUrl = prompt('URL de la imagen:');
            const title = prompt('TÃ­tulo del producto:');
            const price = prompt('Precio del producto:');
            
            if (imageUrl && title && price) {
                const grid = document.getElementById(`${section}-grid`);
                const card = createProductCard(imageUrl, title, price);
                grid.appendChild(card);
            }
        }

        function loadInitialProducts() {
            const floresGrid = document.getElementById('flores-grid');
            const floresProducts = [
                { url: '/api/placeholder/200/200', title: 'Rosa Eterna Roja', price: '59.90' },
                { url: '/api/placeholder/200/200', title: 'Arreglo Premium', price: '89.90' },
                { url: '/api/placeholder/200/200', title: 'Bouquet Deluxe', price: '129.90' },
                { url: '/api/placeholder/200/200', title: 'Rosa Azul', price: '69.90' },
                { url: '/api/placeholder/200/200', title: 'Arreglo Especial', price: '99.90' }
            ];

            const bocaditosGrid = document.getElementById('bocaditos-grid');
            const bocaditosProducts = [
                { url: '/api/placeholder/200/200', title: 'Alfajores x12', price: '24.90' },
                { url: '/api/placeholder/200/200', title: 'Trufas x24', price: '34.90' },
                { url: '/api/placeholder/200/200', title: 'Mini Brownies x15', price: '29.90' },
                { url: '/api/placeholder/200/200', title: 'Cupcakes x6', price: '39.90' },
                { url: '/api/placeholder/200/200', title: 'Cake Pops x8', price: '27.90' },
            ];

            floresProducts.forEach(product => {
                const card = createProductCard(product.url, product.title, product.price);
                floresGrid.appendChild(card);
            });

            bocaditosProducts.forEach(product => {
                const card = createProductCard(product.url, product.title, product.price);
                bocaditosGrid.appendChild(card);
            });
        }

        function showSection(sectionId) {
            const sections = document.querySelectorAll('.content-section');
            sections.forEach(section => section.classList.remove('active'));
            
            const selectedSection = document.getElementById(`${sectionId}-content`);
            if (selectedSection.classList.contains('active')) {
                selectedSection.classList.remove('active');
            } else {
                selectedSection.classList.add('active');
            }
            
            const items = document.querySelectorAll('.section-item');
            items.forEach(item => {
                if (item.textContent.toLowerCase() === sectionId) {
                    item.style.color = 'var(--active-pink)';
                } else {
                    item.style.color = 'var(--text-pink)';
                }
            });
        }
    </script>
</body>
</html>
